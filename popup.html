<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quick History</title>
    <style>
        body {
            width: 400px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
        }

        .search-container {
            position: relative;
            margin-bottom: 16px;
        }

        #search {
            width: 100%;
            padding: 12px 16px;
            padding-left: 40px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        #search:focus {
            border-color: #228be6;
            box-shadow: 0 0 0 3px rgba(34, 139, 230, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
            font-size: 16px;
        }

        #url-count {
            color: #868e96;
            font-size: 12px;
            margin-bottom: 12px;
            padding: 0 4px;
        }

        #results {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        #results::-webkit-scrollbar {
            width: 8px;
        }

        #results::-webkit-scrollbar-track {
            background: #f1f3f5;
            border-radius: 4px;
        }

        #results::-webkit-scrollbar-thumb {
            background: #dee2e6;
            border-radius: 4px;
        }

        #results::-webkit-scrollbar-thumb:hover {
            background: #adb5bd;
        }

        #results li {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
            border: 1px solid #e9ecef;
        }

        #results li:hover {
            background-color: #f8f9fa;
            border-color: #dee2e6;
            transform: translateY(-1px);
        }

        #results a {
            color: #228be6;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            display: block;
            margin-bottom: 4px;
        }

        #results a:hover {
            color: #1c7ed6;
            text-decoration: underline;
        }

        #results span {
            display: block;
            font-size: 12px;
            color: #868e96;
            margin-top: 4px;
        }

        .score {
            display: inline-block;
            background-color: #e7f5ff;
            color: #228be6;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="search" placeholder="Ge√ßmi≈üte ara...">
        </div>
        <div id="url-count"></div>
        <ul id="results"></ul>
    </div>
    <script src="popup.js"></script>
</body>
</html>
